{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 text-center">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-300">Are you sure you want to delete this?</h3>

        <form method="post" class="mt-6">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                    Yes, Delete
                </button>
                <a href="{% url 'profile' %}" class="px-4 py-2 bg-gray-300 text-gray-800 dark:bg-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-600 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
